<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scroll of Seven Seals - Redirecting</title>
    <script>
        // Preserve room parameter when redirecting to fixed version
        const urlParams = new URLSearchParams(window.location.search);
        const room = urlParams.get('room');
        const newUrl = room ? `./fixed-multiplayer.html?room=${room}` : './fixed-multiplayer.html';
        window.location.replace(newUrl);
    </script>
</head>
<body>
    <p>Redirecting to updated game version...</p>
    <p>If not redirected, <a href="fixed-multiplayer.html">click here</a></p>
</body>
</html>
